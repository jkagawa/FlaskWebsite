{% extends 'main.html' %}
{% block gtag %}gtag('config', 'UA-176036079-1', {'page_path': '/contact'});{% endblock %}
{% block title %}Joshua Kagawa | Contact{% endblock %}
{% block header_title %}Contact{% endblock %}
{% block content %}

    <div id="mid">
        <div class="theme-switch-wrapper">
          <span id="toggle-icon">
            <span class="toggle-text"></span>
            <i class="fas fa-sun"></i>
          </span>
          <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
          </label>
        </div>
        <div class="page-row">
            <div>Contact Me</div>
            <div class="contact-form" style="width: 100%; max-width: 720px; margin: auto;">
                <form action="https://formspree.io/xzbkzzgg" method="POST">
                    <label for="name">Name</label>
                    <input type="text" name="name" required>
                    <label for="email">Email Address</label>
                    <input type="email" name="_replyto" required>
                    <label for="message">Message</label>
                    <textarea name="message" required></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>

    </div>

{% endblock %}

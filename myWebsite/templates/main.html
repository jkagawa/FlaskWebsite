<!DOCTYPE html>
<html>
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-176036079-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        
        {% block gtag %}{% endblock %}
    </script>

    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/png" href="static/images/letter-j.png">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link type="text/css" rel="stylesheet" href="static/css/main.css" />
    <link rel="stylesheet" href="https://dimsemenov.com/plugins/magnific-popup/dist/magnific-popup.css">
</head>

<body>
    <div id="main_dropdown" class="dropdown-content">
        <div class="dropdown-content-head">
            <div onclick="toggleMenu()" class="closebtn"><img src="static/images/close-icon.png" class="close_icon img_style"></div>
        </div>
        <a href="/" class="currentpage_nav">Home</a>
        <a href="/projects">Coding Projects</a>
        <a href="/art">Personal Artwork</a>
        <a href="/contact">Contact Info</a>
    </div>
    <div id="container">
        <header>
                <div class="dropdown_container">
                    <div class="logo_style"><img src="static/images/letter-j.png" width="37px" class="img_style"></div>
                    <div class="header-title">{% block header_title %}{% endblock %}</div>
                    <div class="dropdown">
                        <button class="dropbtn" onclick="toggleMenu()"><img src="static/images/menu-icon.png" class="menu_icon img_style"></button>
                    </div> 
                </div>
            </header>

        {% block content %}{% endblock %}
        
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="static/js/jquery.magnific-popup.js"></script>
    <script type="text/javascript">
        function toggleMenu() {
            document.getElementById("main_dropdown").classList.toggle("show");
            document.getElementById("container").classList.toggle("opacity_effect");
        }
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn') && !event.target.matches('.menu_icon') && !event.target.matches('.dropdown-content') && !event.target.matches('.dropdown-content-head') && !event.target.matches('.closebtn')) {
                document.getElementById("main_dropdown").classList.remove('show');
                document.getElementById("container").classList.remove("opacity_effect");
            }
        }
        
        $(document).ready(function() {
            $('.image-popup-no-margins').magnificPopup({
                type: 'image',
                closeOnContentClick: true,
                closeBtnInside: false,
                fixedContentPos: true,
                mainClass: 'mfp-no-margins mfp-with-zoom', // class to remove default margin from left and right side
                image: {
                    verticalFit: true
                },
                zoom: {
                    enabled: true,
                    duration: 300 // don't foget to change the duration also in CSS
                }
            });

        });
        
        
    </script>
    
</body>

</html>
